name: Deploy Carton Case Manager

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: string
        required: true
      ecr-repo:
        description: 'Name of the ECR Repository'
        type: string
        required: true

concurrency:
  group: deploy-${{ inputs.environment }}-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-2

permissions:
  contents: read





jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3


    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_JIRA_INTEGRATIONS }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_JIRA_INTEGRATIONS }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ inputs.ecr-repo }}
        IMAGE_TAG: ${{ inputs.environment }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Create New Deployment to ECS with Terraform
      id: deploy-image
      env:
        ENVIRONMENT: ${{ inputs.environment }}
        TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID_JIRA_INTEGRATIONS }}
        TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_JIRA_INTEGRATIONS }}
      run: |
        cd infra
        terraform init
        terraform workspace select $ENVIRONMENT
        terraform taint aws_ecs_task_definition.main
        terraform apply -var-file="environments/$ENVIRONMENT/$ENVIRONMENT.tfvars" -auto-approve
      
